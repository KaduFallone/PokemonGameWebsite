name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. PASSO NOVO: Configura o Node 14
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 14

      # 2. PASSO AJUSTADO: Adicionada a flag de compatibilidade
      - name: Install and Build
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POKELLENTTWEBSITE }}
          channelId: live
          projectId: pokellenttwebsite
