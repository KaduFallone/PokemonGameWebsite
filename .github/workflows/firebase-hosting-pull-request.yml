name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Usamos o Node 14 para o Angular 12 não quebrar no Build
      - name: Setup Node 14 (Build)
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install and Build
        run: npm ci && npm run build

      # 2. AGORA A MÁGICA: Mudamos para o Node 20 para o Firebase não reclamar
      - name: Setup Node 20 (Deploy)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POKELLENTTWEBSITE }}
          # Se for o arquivo de Merge, mantenha a linha do channelId: live
          # Se for o de PR, não precisa dela
          channelId: live 
          projectId: pokellenttwebsite