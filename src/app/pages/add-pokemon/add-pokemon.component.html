<div class="d-flex justify-content-center align-items-center min-vh-100" id="adiciona-pokemon-page">
    <mat-card id="form-card">
        <mat-card-content id="form-card-content">
            <mat-card-title >Adicionar pokemon</mat-card-title>
            <form> 
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nome do pokemon</mat-label>
                    <input #pokemonName matInput placeholder="Nome">
                </mat-form-field>
                    
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>URL da imagem</mat-label>
                    <input #imageUrl matInput placeholder="www.img.com.br">
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Porcentagem de captura</mat-label>
                    <input #percentualCaputura matInput placeholder="Ex: 50" min="0" max="100" type="number">
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-footer>
            <button mat-raised-button  id="submit-button" (click)="onSubmitClick(
                pokemonName,
                imageUrl,
                percentualCaputura
            )">Adicionar pokemon</button>
        </mat-card-footer>
    </mat-card>    
</div>
